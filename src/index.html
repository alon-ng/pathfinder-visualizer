<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Pathfinding Visualizer</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="buttons">
			<label for="set-start">Set Starting Cell</label>
			<input type="radio" name="action" value="set-start" />

			<label for="set-target">Set Target Cell</label>
			<input type="radio" name="action" value="set-target" />

			<label for="create-walls">Create Walls</label>
			<input type="radio" name="action" value="create-walls" checked />

			<label for="clear-walls">Clear Walls</label>
			<input type="radio" name="action" value="clear-walls" />
		</div>
		<canvas id="canvas" width="1200px" height="800px"></canvas>
		<div class="buttons">
			<button onclick="app.simulator.simulateDijkstraAlgorithm();">Dijkstra Algorithm</button>
		</div>
	</body>
	<script src="app.js"></script>
</html>
