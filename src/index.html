<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Pathfinding Visualizer</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="buttons">
			<label for="set-start">Set Starting Cell</label>
			<input type="radio" name="action" value="set-start" />

			<label for="set-target">Set Target Cell</label>
			<input type="radio" name="action" value="set-target" />

			<label for="draw-walls">Draw Walls</label>
			<input type="radio" name="action" value="draw-walls" checked />

			<label for="clear">Clear</label>
			<input type="radio" name="action" value="clear" />
		</div>
		<canvas id="canvas" width="1200px" height="800px"></canvas>
	</body>
	<script src="app.js"></script>
</html>
